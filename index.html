<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="space">
      <img src="userlogin-img/fake-logo.png" alt="logo" width="400" />
    </p>

    <div>
      <p>Welcome back. Please <b>LOGIN</b> to continue...</p>
      <hr width="300px" />
      <p>Username: <input type="text" name="" id="" /></p>
      <p>Password: <input type="text" name="" id="" /></p>

      <button>LOGIN</button>

      <p class="georgia"><i>Forgot your password?</i></p>
    </div>

    <p>
      <a href="https://www.facebook.com/"
        ><img
          class="media"
          src="userlogin-img/facebook-icon.png"
          alt="Facebook Logo"
      /></a>
      <a href="https://www.youtube.com/"
        ><img
          class="media"
          src="userlogin-img/youtube-icon.png"
          alt="Youtube Logo"
      /></a>
      <a href="https://twitter.com/"
        ><img
          class="media"
          src="userlogin-img/twitter-icon.png"
          alt="Twitter Logo"
      /></a>
      <a href="https://www.instagram.com/"
        ><img
          class="media"
          src="userlogin-img/instagram-icon.png"
          alt="Instagra Logo"
      /></a>
    </p>
  </body>
</html>
